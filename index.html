<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css-->
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">  

    <title>JS Quiz Code</title>
  </head>
  <body>
      <header class="header">
        <h1>Javascript Quiz Challenge</h1> 
      
      </header>
      <div class="container">
          <div class="row header">
            <div class="col">
              <!-- Displays only at the begining of the quizz and hides as JS function is launche-->
              <p id="intro">  The following quiz will test your knowlewdge about Javascript. </p> 
            </div>
          </div>
          <div class="row">
            <div class="col card-body">
                <!-- To launch the quizz below the area--> 
                
                <button id="start" class="btn">Start</button>
                
            </div>
            <div class="col hide geninfo" id="qtimer">
              <!-- To output the timer-->
                <p  > Time left: <span id="timer"> </span> s </p>
              </div>
          </div>
        
        <!--  quiz questions-->
        <!-- Each answer a1, is a button, when user clicks response is validated-->
        
          <div class="row hide card" id="cardbox">
                <div class="col" id="questionsbox">
                 <div > <span id="question"> </span></div>
                <button  class="btn" > </button>
                <button  class="btn" >  </button>
                <button  class="btn" >  </button> 
                <!-- <button class="btn" > Next </button> -->
              </div>
              <div class="row hide geninfo">
                <div class="col">
                   <p>The answer is: <span id="correctans">  </span></p>
                </div>
             </div>
          </div>
          <!-- quizz answers-->
          
      
         <!-- quizz score -->
         <div class="row hide geninfo">
            <div class="col">
              <p> Your score is: <span id="score">  </span></p>  
            </div>
          
          </div>
          <div class="row hide geninfo">
             <div> 
              <p id="name-input"> All done!</p>
              <!--  input of the name  -->
           </div> 
          </div>
    </div>
    <!-- Local JS -->
    <script src="./Assets/JS/questions.js"></script>
    <script src="./Assets/JS/script.js"></script>
    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
